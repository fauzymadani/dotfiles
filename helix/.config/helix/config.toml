theme = "jellybeans"

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "block"

[editor.statusline]
left = ["mode", "spinner", "workspace-diagnostics", "position-percentage"]
center = ["file-name"]
right = ["file-modification-indicator", "read-only-indicator" ,"version-control", "diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type", "position-percentage"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor]
bufferline = "always"
auto-pairs = true


[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.lsp]
display-messages = true
enable = true
display-inlay-hints = true
