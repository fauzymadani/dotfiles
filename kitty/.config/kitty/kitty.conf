# Cursor colors
cursor            #ebdbb2
cursor_text_color background

# Tab bar colors
active_tab_foreground   #282828
active_tab_background   #ebdbb2
inactive_tab_foreground #282828
inactive_tab_background #928374

# Marks
mark1_foreground #282828
mark1_background #fb4934

# Splits/Windows
active_border_color #ebdbb2
inactive_border_color #928374

# Key mappings for splitting windows/panes
map ctrl+shift+e launch --type=window --location=vsplit  # Split vertically (right)
map ctrl+shift+s launch --type=window --location=hsplit  # Split horizontally (bottom)
map ctrl+shift+w close_window

allow_remote_control yes

# Navigation between splits
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up


foreground           #ebdbb2
background           #282828
title_fg             #ebdbb2
title_bg             #282828
margin_bg            #928374
margin_fg            #504945
removed_bg           #fb4934
highlight_removed_bg #fb4934
removed_margin_bg    #fb4934
added_bg             #b8bb26
highlight_added_bg   #b8bb26
added_margin_bg      #b8bb26
filler_bg            #504945
hunk_margin_bg       #504945
hunk_bg              #d3869b
search_bg            #8ec07c
search_fg            #282828
select_bg            #fabd2f
select_fg            #282828

# Cursors
cursor_shape block
#cursor_underline_thickness 2
cursor_blink_interval 0
#cursor_stop_blinking_after 15

# Scrollback
scrollback_lines 2000

# Mouse
url_color                #d65d0e
copy_on_select yes 
default_pointer_shape beam
pointer_shape_when_dragging beam
mouse_map middle release ungrabbed paste_from_selection

# Performance
repaint_delay 6
input_delay 1
sync_to_monitor no

# Window layout
remember_window_size  yes
initial_window_width  1024
initial_window_height 400
enabled_layouts *
window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 1
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 1
single_window_padding_width -1
placement_strategy center

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_title_template "{num_windows} window{'s' if num_windows > 1 else ''} opened"

# Color scheme
background_opacity 0.95

